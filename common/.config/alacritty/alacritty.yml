import:
  - ~/.config/alacritty/rose-pine/rose-pine.yml

window:
  padding:
    x: 5
    y: 5
  decorations: buttonless
  opacity: 0.985
font:
  normal:
    family: "Agave Nerd Font"
    style: Regular
  bold:
    family: "Agave Nerd Font"
    style: Bold
  italic:
    family: "Agave Nerd Font"
    style: Italic
  size: 18.0

cursor:
  style:
    blinking: On

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new-session -s default"
